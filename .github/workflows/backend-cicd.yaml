name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        working-directory: ./backend
        run: mvn clean package -DDB_URL="${{ secrets.DB_URL }}" -DDB_USERNAME="${{ secrets.DB_USERNAME }}" -DDB_PASSWORD="${{ secrets.DB_PASSWORD }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-war
          path: backend/target/*.war

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (for scripts)
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-war
          path: artifact-temp

      - name: Display
        run: |
          ls -R artifact-temp
          echo "Searching restart script in repo..."
          find . -maxdepth 5 -type f \( -name "restart-wildfly.sh" -o -name "restart-wildfly" -o -name "restart-wildfly*" \) -print

      - name: Prepare restart script for upload
        run: |
          set -e
          SCRIPT_PATH="$(find . -maxdepth 6 -type f \( -name "restart-wildfly.sh" -o -name "restart-wildfly" -o -name "restart-wildfly*" \) | head -n 1)"
          if [ -z "$SCRIPT_PATH" ]; then
            echo "ERROR: restart-wildfly script not found in repository" >&2
            exit 1
          fi
          echo "Found script: $SCRIPT_PATH"
          mkdir -p upload-temp
          cp "$SCRIPT_PATH" upload-temp/restart-wildfly.sh
          chmod +x upload-temp/restart-wildfly.sh
          ls -la upload-temp

      - name: Copy WAR to Helios via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          source: "artifact-temp/*.war"
          target: ${{ secrets.SERVER_DESTINATION }}
          strip_components: 1

      - name: Copy restart script to Helios via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          source: "upload-temp/restart-wildfly.sh"
          target: ${{ secrets.SERVER_DESTINATION }}
          strip_components: 1

      - name: Execute remote restart script via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            set -e
            cd "${{ secrets.SERVER_DESTINATION }}"
            echo "Destination contents:"
            ls -la

            chmod +x ./restart-wildfly.sh

            echo "Restarting WildFly..."
            ./restart-wildfly.sh

            echo "Health check..."
            curl -fsS http://localhost:8789/city-api/health

            echo "Done. Tail logs:"
            tail -n 80 ./wildfly.log || true

