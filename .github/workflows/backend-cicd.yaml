name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        working-directory: ./backend
        run: mvn clean package -DDB_URL="${{ secrets.DB_URL }}" -DDB_USERNAME="${{ secrets.DB_USERNAME }}" -DDB_PASSWORD="${{ secrets.DB_PASSWORD }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-war
          path: backend/target/*.war

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (for scripts)
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-war
          path: artifact-temp

      - name: Display
        run: |
          ls -R artifact-temp
          ls -R scripts

      - name: Copy WAR to Helios via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          source: "artifact-temp/*.war"
          target: ${{ secrets.SERVER_DESTINATION }}
          strip_components: 1

      - name: Copy restart script to Helios via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          source: "scripts/restart-wildfly.sh"
          target: ${{ secrets.SERVER_DESTINATION }}
          strip_components: 1

      - name: Execute remote restart script via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            set -e
            cd "${{ secrets.SERVER_DESTINATION }}"
            echo "Destination contents:"
            ls -la

            echo "Making script executable..."
            chmod +x ./restart-wildfly.sh

            echo "Restarting WildFly..."
            ./restart-wildfly.sh

            echo "Done. Tail logs:"
            tail -n 50 ./wildfly.log || true

